<!DOCTYPE html>
<html>
<head>
    <title>Movie</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/moviepage.css">

</head>
<body>
    <div class="card">
        <img src="{Poster}" alt="Movie Poster" class="poster">
        <div class="details">
            <h2 class="title"> {Title} </h2>
            <div class="info">
                <span>Released:  {Released}</span>
                <span>Genre:  {Genre}</span>
                <span>Director:  {Director}</span>
                <span>Actors:  {Actors}</span>
                <span>Language:  {Language}</span>
            </div>
            <p class="plot"> {Plot} </p>
            <a href="/"><button>Limpiar</button></a>
        </div>
    </div>
</body>
</html>
